<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForbiddenFactory</title>
    <meta name="description" content="Devices & Raspberry Pi Creations">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="movement.js"></script>
    <script src="interact.js"></script>
  </head>
  <body>
    
    <a-scene background="color: #7393B3" input-mode-manager>
      <a-assets>

        <a-asset-item
          id="RasberryPi"
          src="https://raw.githubusercontent.com/CaptainXico/ForbiddenFactory/main/assets/GLB/raspberry_pi_1K.glb"
        ></a-asset-item>
       
      </a-assets>

      <!-- Floor -->
      <a-plane 
        position="0 0 -10" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#222" 
        material="opacity: 0.9; roughness: 1"
      ></a-plane>

      <!-- PORTAL TO PROJECT 1 -->
      <a-entity
        id="portal-project1"
        class="interactive"
        position="0 1.6 -4"
        portal="https://captainxico.github.io/SantaPopUp/"
      >
      <!-- Portal visual -->
      <a-cylinder
        radius="0.7"
        height="2"
        color="#00ffff"
        material="opacity: 0.3; emissive: #00ffff; emissiveIntensity: 0.8"
      ></a-cylinder>

      <!-- Portal text -->
      <a-text
        value="Enter Project 1"
        align="center"
        position="0 1.5 0"
        color="#ffffff"
      ></a-text>
    </a-entity>

      <!-- Camera rig with controllers as children -->
      <a-entity id="camera-rig" player-jump>
        <a-camera id="camera" position="0 1.6 0" look-controls="pointerLockEnabled: true">
          <a-cursor id="desktop-cursor" rayOrigin="mouse" raycaster="objects: .interactive" visible="false" desktop-cursor-only></a-cursor>
        </a-camera>

        <!-- Left controller -->
        <a-entity
          id="left-controller"
          laser-controls="hand: left"
          raycaster="objects: .interactive; far: 10"
          line="color: #00ff00; opacity: 0.8; width: 0.02;"
           cursor="rayOrigin: entity"
          thumbstick-audio
          smooth-locomotion
        ></a-entity>

        <!-- Right controller -->
        <a-entity
          id="right-controller"
          laser-controls="hand: right"
          raycaster="objects: .interactive; far: 10"
          line="color: #00ff00; opacity: 0.8; width: 0.02;"
          cursor="rayOrigin: entity"
          vr-smooth-turn
          thumbstick-audio
        ></a-entity>
      </a-entity>

      <!-- LIGHTS -->
    <a-light type="ambient" intensity="0.4"></a-light>
    <a-light type="point" position="0 4 2" intensity="1"></a-light>

    </a-scene>
  </body>
</html>
