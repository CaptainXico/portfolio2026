<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForbiddenFactory</title>
    <meta name="description" content="Devices & Raspberry Pi Creations">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="movement.js"></script>
    <script src="interact.js"></script>
    <script src="ui.js"></script>
    <script src="products.js"></script>
  </head>
  <body>
    
    <a-scene background="color: #7393B3" input-mode-manager>
      <a-assets>

        <a-asset-item
          id="RasberryPi"
          src="https://raw.githubusercontent.com/CaptainXico/ForbiddenFactory/main/assets/GLB/raspberry_pi_1K.glb"
        ></a-asset-item>
       
      </a-assets>

      <!-- Floor -->
      <a-plane 
        position="0 0 -10" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#222" 
        material="opacity: 0.9; roughness: 1"
      ></a-plane>

      <a-entity id="showcase" product-showcase position="0 1 -3"></a-entity>

      <a-entity class="ui-panel" position="0 0 0">
</a-entity>

  <!-- PRODUCT LIST PANEL -->
<a-entity id="panel-list" ui-panel-animate="hiddenPosition: -3 1.6 -8; visiblePosition: -1.8 1.6 -8">

   <!-- SHADOW -->
  <a-plane width="2.9" height="3.1"
           position="0 -0.03 -0.02"
           material="color: #000; opacity: 0.35"></a-plane>

  <!-- FRAME -->
  <a-plane width="2.8" height="3"
           color="#141414"
           material="metalness: 0.1; roughness: 0.85"></a-plane>

  <!-- HEADER -->
  <a-plane width="2.8" height="0.45"
           position="0 1.275 0.01"
           color="#1f1f1f"></a-plane>

  <a-text value="PRODUCTS"
          position="0 1.275 0.02"
          align="center"
          width="2.5"
          color="#ffffff"></a-text>

  <!-- BUTTON 1 -->
  <a-entity position="0 0.8 0.01"
            product-button="product: piModule01"
            hover-effect>

    <!-- BUTTON SHADOW -->
  <a-box width="2.25" height="0.42" depth="0.02"
         position="0 -0.02 -0.02"
         color="#000"
         opacity="0.4"></a-box>

  <!-- BUTTON -->
  <a-box class="interactive"
         width="2.2"
         height="0.4"
         depth="0.05"
         color="#222"></a-box>

  <a-text value="Raspberry Pi Module"
          align="center"
          width="2"
          position="0 0 0.035"
          color="#fff"></a-text>
  </a-entity>

  <!-- BUTTON 2 -->
  <a-entity position="0 0.2 0.01"
            product-button="product: piModule02"
            hover-effect>

    <a-box class="interactive"
           width="2.2"
           height="0.4"
           depth="0.05"
           color="#222"></a-box>

    <a-text value="Pi Sensor Hub"
            align="center"
            width="2"
            position="0 0 0.03"
            color="#fff"></a-text>
  </a-entity>

</a-entity>


<!-- PRODUCT INFO PANEL -->
<a-entity id="panel-info" position="0 1.6 -8" product-info-panel>

  <a-plane width="2.8" height="3" color="#1a1a1a"></a-plane>

<!-- PRODUCT NAME -->
<a-text class="title"
        position="0 1.2 0.02"
        width="2.4"
        align="center"
        color="#fff"></a-text>

<!-- DIVIDER -->
<a-plane width="2.4" height="0.01"
         position="0 0.95 0.02"
         color="#333"></a-plane>

<!-- PRICE -->
<a-text class="price"
        position="0 0.7 0.02"
        width="2"
        align="center"
        color="#00ffcc"></a-text>

<!-- DESCRIPTION -->
<a-text class="desc"
        position="0 0.35 0.02"
        width="2.3"
        wrap-count="30"
        align="left"
        baseline="top"
        color="#ccc"></a-text>

</a-entity>


<!-- ACTION PANEL -->
<a-entity id="panel-actions" ui-panel-animate="hiddenPosition: 3 1.6 -8; visiblePosition: 0.8 1.6 -8">
<!-- background -->
  <a-plane width="2.8" height="3" color="#111"></a-plane>

  <a-entity position="0 0 0.02"
            hover-effect>

    <a-box class="interactive"
           width="1.8"
           height="0.5"
           depth="0.05"
           color="#00aa88"></a-box>

    <a-text value="ADD TO CART"
            align="center"
            width="2"
            position="0 0 0.03"
            color="#fff"></a-text>
  </a-entity>

</a-entity>



    


      <!-- Camera rig with controllers as children -->
      <a-entity id="camera-rig" player-jump>
        <a-camera id="camera" position="0 1.6 0" look-controls="pointerLockEnabled: true">
          <a-cursor id="desktop-cursor" rayOrigin="mouse" raycaster="objects: .interactive" visible="false" desktop-cursor-only></a-cursor>
        </a-camera>

        <!-- Left controller -->
        <a-entity
          id="left-controller"
          laser-controls="hand: left"
          raycaster="objects: .interactive; far: 10"
          line="color: #00ff00; opacity: 0.8; width: 0.02;"
           cursor="rayOrigin: entity"
          thumbstick-audio
          smooth-locomotion
        ></a-entity>

        <!-- Right controller -->
        <a-entity
          id="right-controller"
          laser-controls="hand: right"
          raycaster="objects: .interactive; far: 10"
          line="color: #00ff00; opacity: 0.8; width: 0.02;"
          cursor="rayOrigin: entity"
          vr-smooth-turn
          thumbstick-audio
        ></a-entity>
      </a-entity>

      <!-- LIGHTS -->
    <a-light type="ambient" intensity="0.4"></a-light>
    <a-light type="point" position="0 4 2" intensity="1"></a-light>

    </a-scene>
  </body>
</html>
